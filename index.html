<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <div class="result">
          <h1>Your Result</h1>
        </div>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="great">
          <h1>Great</h1>
        </div>

        <div class="desc">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="box-2">
        <h1>Summary</h1>

        <div class="reaction">
          <img src="icon-reaction.svg" alt="" />
          <h2>Reaction</h2>
          <p><span>80 </span>/ 100</p>
        </div>

        <div class="memory">
          <img src="icon-memory.svg" alt="" />
          <h2>Memory</h2>
          <p><span>92 </span>/ 100</p>
        </div>

        <div class="verbal">
          <img src="icon-verbal.svg" alt="" />
          <h2>Verbal</h2>
          <p><span>61 </span>/ 100</p>
        </div>

        <div class="visual">
          <img src="icon-visual.svg" alt="" />
          <h2>Visual</h2>
          <p><span>72 </span>/ 100</p>
        </div>

        <div class="button">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/RikoDevs">Riko Halim</a>.
    </div>
  </body>
</html>
